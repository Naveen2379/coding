<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p id="count">Count: </p>
<button id="my-btn" onclick="handleClick()">Click</button>
<script>
    let count = 0;
    function handleClick() {
        console.log('button clicked');
        count+=1;
        document.getElementById('count').innerText = `Count: ${count}`
    }
</script>


</body>
</html>
